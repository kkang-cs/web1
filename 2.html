  <p style="margin-top:40px">
  <h3>if</h3>
  <strong><U>if</U> 함수</strong>는...
  <br>IF 함수는 가장 많이 사용하는 Excel 함수 중 하나로, 특정 값과 예상값을 논리적으로 비교할 수 있는 함수입니다.
  <br>따라서 IF 문에서는 두 개의 결과가 나타날 수 있습니다. 첫 번째 결과는 비교가 True인 경우이고 두 번째 결과는 비교가 False인 경우입니다.
  <br>예를 들어 =IF(C2=”Yes”,1,2)는 IF(C2 = Yes이면 1을 반환하고, 그렇지 않으면 2를 반환한다)라는 의미입니다.
  </p>
